<!DOCTYPE html>

<html>

<head>
  <title>Rock Paper Scissors using Function</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
  
</head>

<body>

  <div class="wrapper">

    <h1>Rock Paper or Scissor</h1>

    <p> Select from below button Rock, Paper or Scissor </p>

  </div>

  <div class="button">

    <button id="rock"    class="btn"> ROCK </button>
    <button id="paper"   class="btn"> PAPER </button>
    <button id="scissor" class="btn"> SCISSOR </button>

  </div>

  <div class="score-container">
    <div id="human-score" class="score"></div>
    <div id="computer-score" class="score"></div>
  </div>
 
  <div id="comment"> Play Round </div>
  

  <script src="game.js"></script>
  
</body>
</html>
